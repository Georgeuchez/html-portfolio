    <style>

            line-height: 1.6;

        }

        }

            margin: 1rem 0;

        .project img:hover {

        }

        .project a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .project a:hover {
            text-decoration: underline;
        }

        .nav-links a {

            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
